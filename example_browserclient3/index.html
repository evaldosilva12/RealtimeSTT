<!DOCTYPE html>
<html>
<head>
    <title>Audio Streamer</title>
    <meta charset="UTF-8">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent the body from scrolling */
        }
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: row;
        }
        #main {
            flex: 3;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh; /* Full height */
            overflow-y: auto; /* Scrollable main content */
            padding: 20px;
        }
        #sidebar {
            flex: 1;
            background-color: #333;
            color: white;
            padding: 10px;
            overflow-y: auto; /* Scrollable sidebar */
            height: 100vh; /* Full height */
        }
        .text-display {
            white-space: pre-wrap;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .yellow {
            color: yellow;
        }
        .cyan {
            color: cyan;
        }
        button {
            background-color: #444;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-top: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        #chatResponses div {
            margin-bottom: 50px; /* Space between chat responses */
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="textDisplay" style="max-width: 800px;"></div>
        <button id="sendLastFive">Send Last 5 Sentences</button>
    </div>
    <div id="sidebar">
        <h3>Chat Insights</h3>
        <div id="chatResponses"></div>
    </div>
    
    <script src="client.js"></script>
</body>
</html>
